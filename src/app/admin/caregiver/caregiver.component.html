<div class="main-content">
  <div class="container-fluid">
      
    <div class="row">
      <div class="col-md-12">
        <haniot-card title="Lista de usuário cuidadores" subtitle="">
          <haniot-table [list]="caregivers" (onremove)="getAllCaregiver()" (onedit)="editUser($event)" [userType]="2"></haniot-table>
        </haniot-card>
      </div>
      <div class="col-md">
          <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#modalUser" (click)="cleanUserEdit()">
            Adicionar
            <i class="material-icons">add</i>
          </button>
        </div>
    </div>
  </div>
</div>

<app-modal-user [title]="'Criar usuário cuidador'" (oncreate)="createCaregiver($event)"></app-modal-user>

<app-modal-user-edit [title]="'Editar usuário cuidador'" (onedit)="editCaregiver($event)" [user]="userEdit"></app-modal-user-edit>

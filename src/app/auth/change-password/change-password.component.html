<div class="container app-login">
  <div class="row">
    <div class="col-lg-6 col-md-10 col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          <h2 class="text-center">
            <img src="assets/img/logo-login.png">
            <br>
            <b>First Login</b>

          </h2>
          <br/>
          <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="errorCredentials">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div>
          <form [formGroup]="f" novalidate>

            <div class="form-group" [ngClass]="{'has-success': f.controls['old_password'].valid,
                            'has-error': f.controls['old_password'].invalid && (f.controls['old_password'].touched || f.controls['old_password'].dirty)}">
              <input type="password" formControlName="old_password" class="form-control" id="InputOldPassword" placeholder="Old Password">
              <span class="text-danger" *ngIf="f.controls['old_password'].invalid && (f.controls['old_password'].touched || f.controls['old_password'].dirty)">Campo obrigatório.</span>
            </div>

            <div class="form-group" [ngClass]="{'has-success': f.controls['new_password'].valid,
                 'has-error': f.controls['new_password'].invalid && (f.controls['new_password'].touched || f.controls['new_password'].dirty)}">
              <input type="password" formControlName="new_password" class="form-control" id="InputNewPassword" placeholder="New Password">
              <span class="text-danger" *ngIf="f.controls['new_password'].invalid && (f.controls['new_password'].touched || f.controls['new_password'].dirty)">Campo obrigatório.</span>
            </div>

            <button type="submit" class="btn btn-default" [disabled]="f.invalid" (click)="onSubmit()">Change</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

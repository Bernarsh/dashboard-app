<div *ngIf="typeOfTimeSeries == TimeSeriesType.steps">
    <steps [data]="data" [filterVisibility]="true" [patientId]="patientId"
           [showSpinner]="!data && !listIsEmpty"></steps>
</div>

<div *ngIf="typeOfTimeSeries == TimeSeriesType.calories">
    <calories [data]="data" [filterVisibility]="true" [patientId]="patientId"
              [showSpinner]="!data && !listIsEmpty"></calories>
</div>

<div *ngIf="typeOfTimeSeries == TimeSeriesType.active_minutes">
    <actives-minutes [data]="data" [filterVisibility]="true" [patientId]="patientId"
                     [showSpinner]="!data && !listIsEmpty"></actives-minutes>
</div>

<div *ngIf="typeOfTimeSeries == TimeSeriesType.distance">
    <distance [data]="data" [filterVisibility]="true" [patientId]="patientId"
              [showSpinner]="!data && !listIsEmpty"></distance>
</div>

<div *ngIf="typeOfTimeSeries == TimeSeriesType.heart_rate">
    <heart-rate [data]="data" [filterVisibility]="true" [patientId]="patientId"
                [showSpinner]="!data && !listIsEmpty"></heart-rate>
</div>

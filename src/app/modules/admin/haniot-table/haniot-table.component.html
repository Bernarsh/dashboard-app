<div class="input-group no-border">
  <input type="text" class="form-control" id="searchUser" name="searchUser" [(ngModel)]="search"
    placeholder="Pesquisar usuário..." (keyup)="searchOnSubmit()">
  <button mat-raised-button type="button" class="btn btn-white btn-round btn-just-icon" (click)="searchOnSubmit()">
    <i class="material-icons">search</i>
    <div class="ripple-container"></div>
  </button>
</div>
<div class="table-responsive">
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th *ngIf="userType == 'HealthProfessional'">Nome</th>
        <th>Email</th>
        <th *ngIf="userType == 'HealthProfessional'">Área</th>
        <th colspan="2" id="thAction">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="list.length==0">
        <td colspan="5" *ngIf="!listOfUserIsEmpty"><img src="../../../../assets/img/loading.gif" alt=""> carregando
          usuários...</td>
        <td colspan="5" *ngIf="listOfUserIsEmpty">Nenhum registro encontrado.</td>
      </tr>
      <tr *ngFor="let user of list; index as i">
        <td (click)="editUser(user.id)">{{getIndex(i)}}</td>
        <td (click)="editUser(user.id)" *ngIf="userType == 'HealthProfessional'">{{user.name}}</td>
        <td (click)="editUser(user.id)">{{user.email}}</td>
        <td (click)="editUser(user.id)"*ngIf="userType == 'HealthProfessional'">{{user.health_area | healthArea}}</td>
        <td><a class="nav-link" (click)="editUser(user.id)" title="Editar usuário..."><i
              class="material-icons">edit</i></a></td>
        <td *ngIf="!verifySameUser(user)"><a class="nav-link" (click)="openModalConfirmRemove(user.id)"
            title="Excluir usuário..."><i class="material-icons">delete</i></a></td>
      </tr>
    </tbody>
  </table>

</div>

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="clickPagination($event)">
</mat-paginator>

<modal-confirmation [message]="'Tem certeza que deseja remover usuário?'" (confirmation)="removeUser()"
  (noconfirmation)="closeModalConfirmRemove()"></modal-confirmation>

<div class="main-content">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6">
                    <card-top [category]="'Total de Estudos'" [title]="studiesTotal"
                              [icon]="'library_books'"></card-top>
                </div>

                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6">
                    <card-top [category]="'Total de Pacientes'" [title]="patientsTotal" [icon]="'face'"></card-top>
                </div>

                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6">
                    <card-top [category]="'Total de Medições'" [title]="measurementsTotal"
                              [icon]="'timeline'"></card-top>
                </div>

                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6">
                    <card-top [category]="'Total de Avaliações'" [title]="evaluationsTotal"
                              [icon]="'assignment'"></card-top>
                </div>
            </div>

        </div>

        <haniot-card title="Gráficos indicativos de medidas" subtitle="HANIoT">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field>
                        <label>Estudo Piloto</label>
                        <mat-select [(ngModel)]="pilotStudyId" (selectionChange)="selectPilotStudy()">
                            <mat-option *ngFor="let pilot of listPilots" [value]="pilot.id">{{pilot.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <bar-graph [data]="listPacientsAndWeigth"></bar-graph>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <area-graph></area-graph>
                </div>
            </div>
        </haniot-card>

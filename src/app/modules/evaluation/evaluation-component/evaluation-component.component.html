<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <haniot-card title="Paciente selecionado" [subtitle]="subtitle" *ngIf="patient">

                    <div class="row">
                        <div class="form-group col-md">
                            <label>
                                Nome:
                            </label>
                            <p>{{patient.name}}</p>
                        </div>

                        <div class="form-group has-feedback col-md">
                            <label>
                                Gênero:
                            </label>
                            <p>{{patient.gender | gender}}</p>
                        </div>


                        <div class="form-group col-md">
                            <label>
                                Data de nascimento:
                            </label>
                            <p>{{patient.birth_date | date}}</p>
                        </div>

                        <div class="form-group col-md" *ngIf="patient.phone_number && (patient.phone_number !== '')">
                            <label>
                                Telefone:
                            </label>
                            <p>{{patient.phone_number}}</p>
                        </div>

                        <div class="form-group col-md" *ngIf="patient.email && (patient.email !== '')">
                            <label>
                                Email:
                            </label>
                            <p>{{patient.email}}</p>
                        </div>


                    </div>

                </haniot-card>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <haniot-card title="Avaliações nutricionais" [subtitle]="subtitle">
                    <nutrition-evaluation-table [(patientId)]="patientId"></nutrition-evaluation-table>
                </haniot-card>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="p-2">
                <button type="button" class="btn btn-haniot-secondary" (click)="onBack()">
                    <i class="material-icons">arrow_back</i>
                    Voltar
                </button>
            </div>
        </div>
    </div>
</div>

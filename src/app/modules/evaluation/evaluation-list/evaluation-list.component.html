        <mat-horizontal-stepper linear #stepper>
          <mat-step [stepControl]="pilotForm">
            <form [formGroup]="pilotForm">
              <ng-template matStepLabel>SELECIONE UM ESTUDO PILOTO</ng-template>
              <studies (selected)="selectStudy($event)"></studies>
              <div class="d-flex justify-content-center">
                <div class="col-sm-6 col-md-4 col-lg-2 col-xl-2">
                  <button class="btn btn-haniot-primary" matStepperNext [disabled]="!pilotForm.valid">Próximo</button>
                </div>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="patientForm">
            <form [formGroup]="patientForm">
              <ng-template matStepLabel>SELECIONE UM PACIENTE</ng-template>
              <patients (selected)="selectPatient($event)" [(pilotStudyId)]="pilotForm.get('pilotstudyId').value">
              </patients>
              <div class="d-flex justify-content-center">
                <div class="col-sm-6 col-md-4 col-lg-2 col-xl-2"><button type="button" class="btn btn-haniot-primary"
                    matStepperPrevious>Anterior</button></div>

                <div class="col-sm-6 col-md-4 col-lg-2 col-xl-2">
                  <button class="btn btn-haniot-primary" matStepperNext [disabled]="!patientForm.valid">Próximo</button>
                </div>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>AVALIAÇÕES</ng-template>
            <evaluation-component [(patientId)]="patientForm.get('patientId').value"
              [(pilotStudyId)]="pilotForm.get('pilotstudyId').value"></evaluation-component>
          </mat-step>
        </mat-horizontal-stepper>
      </div>
    </div>
  </div>
</div>

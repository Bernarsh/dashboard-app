<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <mat-horizontal-stepper linear #stepper>
                    <mat-step [stepControl]="pilotForm">
                        <form [formGroup]="pilotForm">
                            <ng-template
                                    matStepLabel>{{'EVALUATION.NUTRITION-EVALUATION-LIST.SELECT-STUDY-PILOT'|translate}}</ng-template>
                            <studies (selected)="selectStudy($event)"></studies>
                            <div class="d-flex justify-content-center">
                                <div class="col-sm-6 col-md-4 col-lg-2 col-xl-2">
                                    <button class="btn btn-haniot-primary" matStepperNext [disabled]="!pilotForm.valid">
                                        {{'EVALUATION.NUTRITION-EVALUATION-LIST.SELECT-STUDY-PILOT'|translate}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step [stepControl]="patientForm">
                        <form [formGroup]="patientForm">
                            <ng-template
                                    matStepLabel>{{'EVALUATION.NUTRITION-EVALUATION-LIST.SELECT-PATIENT'|translate}}</ng-template>
                            <patients (selected)="selectPatient($event)" [(pilotStudyId)]="pilotstudy_id">
                            </patients>
                            <div class="d-flex justify-content-center">
                                <div class="col-sm-6 col-md-4 col-lg-2 col-xl-2">
                                    <button type="button" class="btn btn-haniot-primary"
                                            matStepperPrevious>
                                        {{'EVALUATION.NUTRITION-EVALUATION-LIST.PREVIOUS'|translate}}
                                    </button>
                                </div>

                                <div class="col-sm-6 col-md-4 col-lg-2 col-xl-2">
                                    <button class="btn btn-haniot-primary" matStepperNext
                                            [disabled]="!patientForm.valid">
                                        {{'EVALUATION.NUTRITION-EVALUATION-LIST.NEXT'|translate}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step>
                        <ng-template
                                matStepLabel>{{'EVALUATION.NUTRITION-EVALUATION-LIST.EVALUATIONS'|translate}}</ng-template>
                        <evaluation-component [(patientId)]="patient_id">
                        </evaluation-component>
                    </mat-step>
                </mat-horizontal-stepper>
            </div>
        </div>
    </div>
</div>

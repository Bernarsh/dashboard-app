<haniot-card [title]="'HABITS.FEEDING.TITLE'|translate" [subtitle]="'HABITS.FEEDING.SUBTITLE'|translate">

    <form [formGroup]="feedingForm">
        <div class="row">

            <div class="form-group has-feedback col-md">
                <label for="daily_water_glasses">
                    {{'HABITS.FEEDING.NUMBER-WATER-GLASSES'|translate}}:
                </label>
                <input class="form-control" type="text" formControlName="daily_water_glasses" id="daily_water_glasses">
            </div>

            <div class="form-group col-md">
                <label for="six_month_breast_feeding">
                    {{'HABITS.FEEDING.BREAST-FEEDING'|translate}}:
                </label>
                <input class="form-control" type="text" formControlName="six_month_breast_feeding"
                       id="six_month_breast_feeding">
            </div>

            <div class="form-group col-md">
                <label for="breakfast_daily_frequency">
                    {{'HABITS.FEEDING.BREAKFAST'|translate}}:
                </label>
                <input class="form-control" type="text" formControlName="breakfast_daily_frequency"
                       id="breakfast_daily_frequency">
            </div>

        </div>

        <div class="container-fluid row">
            <label for="weekly_feeding_habits">
                {{'HABITS.FEEDING.LIST-OF-WEEKLY-FOOD'|translate}}:
                <small>( {{'HABITS.FEEDING.LAST-7-DAYS'|translate}})</small>
            </label>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center align-content-center">

                <ul class="list-inline">
                    <li class="list-inline-item weeklyFeeding"
                        *ngFor="let weeklyFood of feedingForm.get('weekly_feeding_habits').value;"
                        id="weekly_feeding_habits">
                            <span class="food">
                                {{weeklyFood.food | weeklyFood | translate}}
                                <span class="frequency">{{weeklyFood.seven_days_freq | weeklyFrequency | translate}}</span>
                            </span>
                    </li>
                </ul>

            </div>
        </div>

        <div class="container-fluid row">
            <label for="food_allergy_intolerance">
                {{'HABITS.FEEDING.LIST-ALLERGIC-FOODS'|translate}}:
            </label>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center align-content-center">
                <ul class="list-inline">
                    <li class="list-inline-item foodAllergy"
                        *ngFor="let food of feedingForm.get('food_allergy_intolerance').value;"
                        id="food_allergy_intolerance">
                        <span>{{food | foodAllergy | translate}}</span>
                    </li>
                </ul>

            </div>
        </div>

    </form>

    <div *ngIf="!feedingHabitsRecord">
        <span class="badge badge-warning badge-12 ellipsis">{{'HABITS.FEEDING.UNAVAILABLE-DATA'|translate}}</span>
    </div>

</haniot-card>

<haniot-card [title]="'HABITS.PHYSICAL-ACTIVITY.TITLE'|translate"
             [subtitle]="'HABITS.PHYSICAL-ACTIVITY.SUBTITLE'|translate">

    <form [formGroup]="physicalActivityForm">
        <div class="row">
            <!-- <div class="form-group col-md-4">
              <label for="created_at">
                Data do registro:
              </label>
              <input matInput class="form-control" [matDatepicker]="pickerCreated" formControlName="created_at"
                name="created_at" data-date-format="yyyy-MM-dd">
            </div> -->

            <div class="form-group has-feedback col-md">
                <label for="school_activity_freq">
                    {{'HABITS.PHYSICAL-ACTIVITY.SCHOOL-ACTIVITY-FREQUENCY'|translate}}:
                </label>
                <input class="form-control" type="text" formControlName="school_activity_freq"
                       id="school_activity_freq">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="form-group has-feedback col-md">
                <label for="weekly_activities">
                    {{'HABITS.PHYSICAL-ACTIVITY.LIST-ACTIVITY-PRATICED'|translate}}:
                </label>
                <div class="col text-center">
                    <ul class="list-inline">
                        <li class="list-inline-item"
                            *ngFor="let activity of physicalActivityForm.get('weekly_activities').value;"
                            id="weekly_activities">

                            <div class="activity">
                                <span class="align-top">
                                    {{activity | weeklyActivity | translate}}
                                </span>
                                <img [src]="getTrustedUrl('../../../../assets/img/haniot/physicalActivities/'+activity+'.png')"
                                     alt="">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </form>

    <div class="d-flex flex-row-reverse">
        <div class="p-2">
            <small class="pull-right" *ngIf="physicalActivityForm.get('created_at').value">{{'HABITS.REGISTER-DATE'|translate}}
                : {{physicalActivityForm.get('created_at').value | myDate}}</small>
            <small class="pull-right" *ngIf="!physicalActivityForm.get('created_at').value">{{'MEASUREMENTS.LAST-REGISTER-DATE'|translate}}
                : {{'MEASUREMENTS.PATTERN-DATE'|translate}}</small>
        </div>
    </div>

    <!-- Botões Anterior e Próximo -->
    <div class="container" *ngIf="listPhysicalActivits.length>1">
        <div class="row">
            <div class="col align-self-start">
                <button mat-raised-button type="button" class="btn btn-white btn-round btn-just-icon"
                        [title]="'HABITS.PREVIOUS'|translate" (click)="prev()" [disabled]="!index">
                    <i class="material-icons">arrow_back</i>
                </button>
            </div>

            <div class="col align-self-end">
                <button mat-raised-button type="button" class="btn btn-white btn-round btn-just-icon pull-right"
                        (click)="next()" [title]="'HABITS.NEXT'|translate"
                        [disabled]="index == listPhysicalActivits.length-1">
                    <i class="material-icons">arrow_forward</i>
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="listPhysicalActivits.length==0">
        <span class="badge badge-danger badge-12">{{'HABITS.PHYSICAL-ACTIVITY.UNAVAILABLE-DATA'|translate}}</span>
    </div>
</haniot-card>

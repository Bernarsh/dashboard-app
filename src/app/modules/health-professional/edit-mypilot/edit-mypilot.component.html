<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <haniot-card [title]="'EDIT-PILOT.EDIT-MYPILOT.TITLE'|translate" [subtitle]="'EDIT-PILOT.EDIT-MYPILOT.SUBTITLE'|translate">
          <form [formGroup]="pilotStudyForm">
            <div class="form-group has-feedback" [ngClass]="{'has-success': pilotStudyForm.controls.name.valid,
          'has-error': pilotStudyForm.controls.name.invalid && (pilotStudyForm.controls.name.touched || pilotStudyForm.controls.name.dirty)}">
              <label for="name">
                {{'SHARED.NAME'|translate}}:
              </label>
              <input class="form-control" type="text" formControlName="name" id="name">
              <span *ngIf="pilotStudyForm.controls.name.valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <span *ngIf="pilotStudyForm.controls.name.invalid && (pilotStudyForm.controls.name.touched || pilotStudyForm.controls.name.dirty)">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="text-danger">{{'SHARED.INVALID-NAME'|translate}}.</span>
              </span>
            </div>

            <div class="row">
              <div class="form-group has-feedback col-md" [ngClass]="{'has-success': pilotStudyForm.controls.start.valid,
          'has-error': pilotStudyForm.controls.start.invalid && (pilotStudyForm.controls.start.touched || pilotStudyForm.controls.start.dirty)}">
                <label for="start">
                  {{'PILOT-STUDY.START'|translate}}:
                </label>
                <div class="row">
                  <div class="col-md-10">
                    <input matInput [matDatepicker]="pickerStart" class="form-control" formControlName="start" id="start" [placeholder]="'PILOT-STUDY.PLACEHOLDER-DATE-START'|translate">
                  </div>
                  <div class="col-md-2">
                    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStart></mat-datepicker>
                  </div>
                </div>
                <span *ngIf="pilotStudyForm.controls.start.valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span *ngIf="pilotStudyForm.controls.start.invalid && (pilotStudyForm.controls.start.touched || pilotStudyForm.controls.start.dirty)">
                  <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                  <span class="text-danger">{{'PILOT-STUDY.INVALID-DATE-START'}}.</span>
                </span>
              </div>



              <div class="form-group has-feedback col-md" [ngClass]="{'has-success': pilotStudyForm.controls.end.valid,
          'has-error': pilotStudyForm.controls.end.invalid && (pilotStudyForm.controls.end.touched || pilotStudyForm.controls.end.dirty)}">
                <label for="end">
                  {{'PILOT-STUDY.END'|translate}}:
                </label>
                <div class="row">
                  <div class="col-md-10">
                    <input matInput class="form-control" [matDatepicker]="pickerEnd" [min]="pilotStudyForm.get('start').value" formControlName="end"
                      id="end" [placeholder]="'PILOT-STUDY.PLACEHOLDER-DATE-END'|translate">
                  </div>
                  <div class="col-md-2">
                    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerEnd></mat-datepicker>
                  </div>
                </div>
                <span *ngIf="pilotStudyForm.controls.end.valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span *ngIf="pilotStudyForm.controls.end.invalid && (pilotStudyForm.controls.end.touched || pilotStudyForm.controls.end.dirty)">
                  <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                  <span class="text-danger">{{'PILOT-STUDY.END'|translate}}.</span>
                </span>
              </div>
              <div class="col-md-2">
                <label for="end">
                  {{'PILOT-STUDY.SITUATION'|translate}}:
                </label>
                <div class="row">
                  <mat-slide-toggle class="example-margin" [color]="color" formControlName="is_active" id="is_active">
                    {{pilotStudyForm.controls.is_active.value | pilotStudySituation | translate}}
                  </mat-slide-toggle>
                </div>
              </div>
            </div>


            <div class="row container">
              <div class="col-md">
                <button type="button" class="btn btn-haniot-primary" (click)="onSubimt()" [disabled]="!pilotStudyForm.valid">
                  {{'SHARED.SAVE'|translate}}
                </button>
              </div>

              <div class="col-md">
                <button type="button" class="btn btn-haniot-secondary" (click)="onBack()">
                  <i class="material-icons" id="iconBack">arrow_back</i>
                  {{'SHARED.TOBACK'|translate}}
                </button>
              </div>
            </div>
          </form>
        </haniot-card>
      </div>

    </div>
  </div>
</div>

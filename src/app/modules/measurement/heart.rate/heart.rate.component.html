<measurement-card [title]="'MEASUREMENTS.HEART-RATE.TITLE'|translate"
                  [subtitle]="'MEASUREMENTS.HEART-RATE.SUBTITLE'|translate" [filter_visibility]="filter_visibility"
                  (filter_change)="applyFilter($event)">

    <div class="row">

        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 align-self-center echarts-div-graph" echarts
             [options]="optionsLastData"></div>

        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 align-self-center">
            <div class="d-flex flex-row-reverse">
                <div class="p-2">
                    <small class="pull-right" *ngIf="lastData && lastData.dataset">
                        {{'MEASUREMENTS.LAST-REGISTER'|translate}}: {{lastData.dataset[0].timestamp | date}}</small>
                    <small class="pull-right" *ngIf="!lastData">{{'MEASUREMENTS.LAST-REGISTER-DATE'|translate}}
                        : {{'MEASUREMENTS.PATTERN-DATE'|translate}}</small>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 align-self-center"
             style="display: flex; justify-content: center;">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 align-self-center echarts-div-graph" echarts
                 [options]="options" (chartInit)="onChartInit($event)">
            </div>

            <div class="unavailable-data">
                <spinner *ngIf="showSpinner" style="position: absolute"></spinner>
                <span *ngIf="data.length==0 && !showSpinner"
                      class="badge badge-warning badge-12 ellipsis">{{'MEASUREMENTS.HEART-RATE.UNAVAILABLE-DATA'|translate}}</span>
            </div>
        </div>
    </div>


</measurement-card>

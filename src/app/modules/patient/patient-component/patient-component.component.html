<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field>
                        <label>Estudo Piloto</label>
                        <mat-select [(ngModel)]="pilotStudyId" (selectionChange)="selectPilotStudy()">
                            <mat-option *ngFor="let pilot of listPilots" [value]="pilot.id">{{pilot.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <haniot-card title="Lista de pacientes" [subtitle]="''">
                    <patient-table [(pilotStudyId)]="pilotStudyId"></patient-table>
                </haniot-card>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="p-2">
                <button type="button" class="btn btn-haniot-secondary" (click)="onBack()">
                    <i class="material-icons">arrow_back</i>
                    Voltar
                </button>
            </div>
            <div class="p-2">
                <button type="submit" class="btn btn-haniot-primary" (click)="newPatient()">
                    Adicionar
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>


    </div>
</div>

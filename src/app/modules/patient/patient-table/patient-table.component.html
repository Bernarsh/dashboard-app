<div class="input-group no-border">
    <input type="text" class="form-control" id="search" name="search" [(ngModel)]="search"
           placeholder="Pesquisar paciente..." (keyup)="searchOnSubmit()">
    <button mat-raised-button type="button" class="btn btn-white btn-round btn-just-icon" (click)="searchOnSubmit()">
        <i class="material-icons">search</i>
        <div class="ripple-container"></div>
    </button>
</div>
<div class="table-responsive">
    <table class="table table-sm table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome do paciente</th>
            <th>Gênero</th>
            <th>Idade</th>
            <th>Data de Nascimento</th>
            <th colspan="3">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="listOfPatients.length==0">
            <td colspan="6" *ngIf="!listOfPatientsIsEmpty">
                <img src="../../../../assets/img/loading.gif" alt="Carregando pacientes"> carregando pacientes...
            </td>
            <td colspan="6" *ngIf="listOfPatientsIsEmpty">
                <img src="../../../../assets/img/haniot/no_patient.png" alt="Nenhum paciente cadastrado" id="listOfPatientsIsEmpty"><br>
                Nenhum paciente cadastrado.
            </td>
        </tr>
        <tr *ngFor="let patient of listOfPatients; index as i">
            <td [routerLink]="['/patients',patient.id, patient.pilotstudy_id ,'details']">{{getIndex(i)}}</td>
            <td [routerLink]="['/patients',patient.id, patient.pilotstudy_id ,'details']">{{patient.name}}</td>
            <td [routerLink]="['/patients',patient.id, patient.pilotstudy_id ,'details']">{{patient.gender | gender}}</td>
            <td [routerLink]="['/patients',patient.id, patient.pilotstudy_id ,'details']">{{patient.birth_date | convertInAge}}</td>

            <td [routerLink]="['/patients',patient.id, patient.pilotstudy_id ,'details']">{{patient.birth_date | date}}</td>
            <td>
                <a class="nav-link" [routerLink]="['/patients',patient.id, patient.pilotstudy_id ,'details']"
                   title="Visualizar detalhes...">
                    <i class="material-icons">visibility</i>
                </a>
            </td>
            <td>
                <a class="nav-link" [routerLink]="['/patients',patient.id, patient.pilotstudy_id ]"
                   title="Editar paciente...">
                    <i class="material-icons">edit</i>
                </a>
            </td>
            <td>
                <a class="nav-link" (click)="openModalConfirmation(patient.pilotstudy_id,patient.id)"
                   title="Excluir paciente...">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<mat-paginator [length]="length" [pageSize]="limit" [pageSizeOptions]="pageSizeOptions"
               (page)="clickPagination($event)">
</mat-paginator>

<modal-confirmation [message]="'Tem certeza que deseja remover paciente?'" (confirmation)="removePatient()"
                    (noconfirmation)="closeModalComfimation()"></modal-confirmation>

<haniot-card [title]="'CONFIG.CONFIG-ACESS-TITLE' | translate" [subtitle]="'CONFIG.CONFIG-ACESS-SUBTITLE' | translate">
  <form #formPassword="ngForm" (ngSubmit)="onChangePassword(formPassword)">

    <div class="form-group has-feedback" [ngClass]="{'has-success': passwordOldModel.valid,
                      'has-error': passwordOldModel.invalid && (passwordOldModel.touched || passwordOldModel.dirty)}">
      <label for="old_password">{{'SHARED.PASSWORD-OLD' | translate}}:</label>
      <div>
        <input [type]="typeInputPassword" class="form-control" id="old_password" required minlength="4" name="old_password" #passwordOldModel="ngModel"
          [(ngModel)]="old_password">
        <a class="icon_password" href="javascript:void(0);" (click)="clickVisibilityPassword()">
          <i class="material-icons">{{icon_password}}</i>
        </a>
      </div>

      <span *ngIf="passwordOldModel.valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="passwordOldModel.invalid && (passwordOldModel.touched || passwordOldModel.dirty)">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span class="text-danger">{{'SHARED.INCORRECT-PASSWORD' | translate}}.</span>
      </span>
    </div>

    <div class="form-group has-feedback" [ngClass]="{'has-success': passwordNewModel.valid,
                      'has-error': passwordNewModel.invalid && (passwordNewModel.touched || passwordNewModel.dirty)}">
      <label for="new_password">{{'SHARED.PASSWORD-NEW' | translate}}:</label>
      <div>
        <input [type]="typeInputPassword_confirm" class="form-control" id="new_password" required minlength="6" name="new_password"
          #passwordNewModel="ngModel" [(ngModel)]="new_password" (keyup)="validatePassword()">
        <a class="icon_password" href="javascript:void(0);" (click)="clickVisibilityPasswordConfirm()">
          <i class="material-icons">{{icon_password_confirm}}</i>
        </a>
      </div>

      <span *ngIf="passwordNewModel.valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="passwordNewModel.invalid && (passwordNewModel.touched || passwordNewModel.dirty) || !passwordIsValid">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span class="text-danger">{{'SHARED.PASSWORD-RULES-MESSAGE' | translate}}.</span>
      </span>
    </div>


    <div class="row container-fluid">
      <div class="col-md">
        <button type="submit" class="btn btn-haniot-primary" [disabled]="!formPassword.valid || !passwordIsValid">
          {{'SHARED.CHANGE-PASSWORD' | translate}}
        </button>
      </div>
    </div>
  </form>
</haniot-card>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto" id="login">
            <div class="card card-signin">
                <div class="card-body">
                    <div id="divLogo">
                        <a [routerLink]="['/app']" id="linkLogo">
                            <img src="assets/img/logo-login-new.png" alt="HANIoT"/>
                            <span id="labelHaniot">{{'APP.TITLE'|translate}}</span>
                        </a>
                    </div>

                    <form [formGroup]="f" novalidate class="form-signin">

                        <div class="form-group has-feedback"
                             [ngClass]="{'has-success': f.controls['email'].valid,
                'has-error': f.controls['email'].invalid && (f.controls['email'].touched || f.controls['email'].dirty)}">
                            <label for="InputEmail">{{'SHARED.EMAIL'|translate}}:</label>
                            <input type="email" formControlName="email" class="form-control" id="InputEmail"
                                   [placeholder]="'SECURITY.LOGIN.PLACEHOLDER-EMAIL'|translate">
                            <span *ngIf="f.controls['email'].valid" class="glyphicon glyphicon-ok form-control-feedback"
                                  aria-hidden="true"></span>
                            <span *ngIf="f.controls['email'].invalid && (f.controls['email'].touched || f.controls['email'].dirty)">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="text-danger">{{'SHARED.INVALID-EMAIL'|translate}}.</span>
              </span>
                        </div>

                        <div class="form-group has-feedback"
                             [ngClass]="{'has-success': f.controls['password'].valid,
                'has-error': f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)}">
                            <label for="InputPassword">{{'SHARED.PASSWORD'|translate}}:</label>
                            <div>
                                <input [type]="typeInputPassword" formControlName="password" class="form-control"
                                       id="InputPassword"
                                       [placeholder]="'SECURITY.LOGIN.PLACEHOLDER-PASSWORD'|translate"
                                       (focus)="focusPassword()"
                                >
                                <a class="icon_password" href="javascript:void(0);" (click)="clickVisibilityPassword()"><i
                                        class="material-icons">{{icon_password}}</i></a>
                            </div>
                            <div>
                                <span *ngIf="f.controls['password'].valid"
                                      class="glyphicon glyphicon-ok form-control-feedback"
                                      aria-hidden="true"></span>
                                <span
                                        *ngIf="f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="text-danger">{{'SHARED.REQUERID-FIELD'|translate}}.</span>
              </span>
                            </div>
                        </div>

                        <div id="reCaptcha" *ngIf="showCaptcha">
                            <re-captcha #reCaptchaRef="reCaptcha"
                                        (resolved)="solveCaptcha($event,reCaptchaRef)"
                                        [siteKey]="site_key"
                                        type="image"
                            ></re-captcha>
                        </div>

                        <button type="submit" class="btn btn-haniot-primary btn-block "
                                [disabled]="f.invalid || (showCaptcha && !captchaResolved)"
                                (click)="onSubmit()"
                                id="buttonEntrar">
                            {{'SECURITY.LOGIN.LOGIN'|translate}}
                        </button>
                    </form>
                    <div>{{'SECURITY.LOGIN.FORGOT-PASSWORD'|translate}}<a
                            href="javascript:void(0);"
                            [routerLink]="['/forgot']"> {{'SECURITY.LOGIN.RESET-HERE'|translate}}
                        .</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading">
    <div id="externa">
        <div tabindex="-1" role="dialog" id="loading">
            <div class="modal-dialog" role="document">
                <div class="d-flex justify-content-around">
                    <spinner message=""></spinner>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop show">
        <div>
        </div>

<div class="component-style table-component">
  <table class="table">
    <thead>
      <th *ngFor="let c of columns">{{c}}</th>
    </thead>
    <tbody>
      <tr *ngFor="let ch of characters">
        <td *ngFor="let col of columns">
          {{ ch[col] }}
        </td>
      </tr>
      <!-- <haniot-table-row [character]="characters" [columns]="columns"></haniot-table-row> -->
    </tbody>
  </table>
</div>

<table datatable class="row-border hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of list; index as i">
      <td>{{i+1}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><a class="nav-link" (click)="removeCaregiver(user.id)" title="Edit..."><i class="material-icons">more_horiz</i></a></td>
      <td><a class="nav-link" (click)="removeCaregiver(user.id)" title="Remove..."><i class="material-icons">close</i></a></td>
    </tr>
  </tbody>
</table>

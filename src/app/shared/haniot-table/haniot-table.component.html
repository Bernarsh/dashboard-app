<div class="component-style table-component">
  <table datatable [dtOptions]="dtOptions" class="row-border hover table">
    <thead>
      <tr>
        <th *ngFor="let c of columns">{{c}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ch of characters">
        <td *ngFor="let col of columns">
          {{ ch[col] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

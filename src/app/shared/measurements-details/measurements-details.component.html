<!-- Button trigger modal -->
<button type="button" class="btn button-color float-right" data-toggle="modal" data-target="#exampleModalCenter">
    Selecionar período
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Selecione o período</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-date-picker (outPutDate)="setRangeDate($event)"></app-date-picker>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn button-color" (click)="applyRangeDate()" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

<div class="table-responsive">
  <div class="input-group no-border">
    <input type="text" class="form-control" id="search" name="search" [(ngModel)]="search" placeholder="Pesquisar usuário..." (keyup)="searchOnSubmit()">    
    <button mat-raised-button type="button" class="btn btn-white btn-round btn-just-icon" (click)="searchOnSubmit()">
      <i class="material-icons">search</i>
      <div class="ripple-container"></div>
    </button>
  </div>
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome de usuário</th>
        <th *ngIf="userType == 'HealthProfessional'">Nome</th>
        <th>Email</th>
        <th *ngIf="userType == 'HealthProfessional'">Área</th>
        <th colspan="2" id="thAction">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of list; index as i">
        <td>{{getIndex(i)}}</td>
        <td>{{user.username}}</td>
        <td *ngIf="userType == 'HealthProfessional'">{{user.name}}</td>
        <td>{{user.email}}</td>
        <td *ngIf="userType == 'HealthProfessional'">{{user.health_area | healthArea}}</td>
        <td><a class="nav-link" (click)="editUser(user.id)" title="Editar usuário..."><i class="material-icons">more_horiz</i></a></td>
        <td *ngIf="!verifySameUser(user)"><a class="nav-link" (click)="removeUser(user.id)"
            title="Excluir usuário..."><i class="material-icons">close</i></a></td>
      </tr>
    </tbody>
  </table>
  
</div>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="clickPagination($event)">
</mat-paginator>

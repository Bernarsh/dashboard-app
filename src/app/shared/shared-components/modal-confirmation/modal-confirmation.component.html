<haniot-modal [modalId]="'modalConfirmation'">  
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Confirmação</h5>
      <button type="button" class="close" aria-label="Close" (click)="no()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{message}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="yes()">Sim</button>
      <button type="button" class="btn btn-secondary" (click)="no()">Não</button>
    </div>
  </div>
</haniot-modal>

<haniot-modal [modalId]="id?id:'modalConfirmation'">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{'SHARED.COMPONENTS.MODAL-CONFIRMATION.TITLE'|translate}}</h5>
            <button type="button" class="close" aria-label="Close" (click)="no()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-haniot-secondary"
                    (click)="no()">{{'SHARED.COMPONENTS.MODAL-CONFIRMATION.NO'|translate}}</button>
            <button type="button" class="btn btn-haniot-primary"
                    (click)="yes()">{{'SHARED.COMPONENTS.MODAL-CONFIRMATION.YES'|translate}}</button>
        </div>
    </div>

</haniot-modal>

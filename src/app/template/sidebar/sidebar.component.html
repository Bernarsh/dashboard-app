<div class="logo">
    <a [routerLink]="['/dashboard']" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/haniot/silhueta.png" />
        </div>
    </a>
</div>
<div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
        <form class="navbar-form">
            <span class="bmd-form-group">
                <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search...">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </div>
            </span>
        </form>
        <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item dropdown">
                <a class="nav-link" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <span id="userName">{{userName}}.</span><i class="material-icons">settings</i>

                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

                    <a class="dropdown-item background-green" href="javascript:void(0);"
                        [routerLink]="['/myprofile']">Meus
                        dados</a>

                    <a class="dropdown-item background-green" href="javascript:void(0);" (click)="logout()">Sair</a>

                </div>
            </li>
        </ul>

    </div>
    <ul class="nav">
        <li routerLinkActive="active" class="nav-item">
            <a class="nav-link" [routerLink]="['/dashboard']" *ngIf="verifyScopes(menuItems[0].scopes)">
                <i class="material-icons">dashboard</i>
                <p>Dashboard</p>
            </a>
        </li>
        <li routerLinkActive="active" class="nav-item">
            <a class="nav-link" href="#pageSubmenu"  data-toggle="collapse" aria-expanded="false">
                <p>
                    Usu√°rios
                    <i class="material-icons">arrow_drop_down</i>
                </p>
                
            </a>
            <ul class="collapse list-unstyled submenu" id="pageSubmenu">
                <li routerLinkActive="active" class="nav-subitem">
                    <a class="nav-link" [routerLink]="['/administrators']" *ngIf="verifyScopes(menuItems[1].scopes)">
                        <i class="material-icons">supervisor_account</i>
                        <p>Administradores</p>
                    </a>
                </li>
                <li routerLinkActive="active" class="nav-subitem">
                        <a class="nav-link" [routerLink]="['/caregiver']" *ngIf="verifyScopes(menuItems[2].scopes)">
                            <i class="material-icons">accessibility</i>
                            <p>Cuidadores</p>
                        </a>
                    </li>
            </ul>
        </li>
    </ul>

</div>
